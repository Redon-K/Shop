<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apex Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="profile-container">
    <h1>Apex Profile</h1>

    <div class="profile-card">
      <div class="avatar-section">
        <img src="Images/AccountProfile.png" alt="Profile Image" id="avatar" loading="lazy" />
        <input type="file" id="avatarInput" accept="image/*" />
      </div>

      <div class="form-section">
        <label for="shopName">
          <span class="label-text" data-key="shopName">Shop Name</span>
          <input type="text" id="shopName" value="IronFuel Nutrition" />
        </label>

        <label for="email">
          <span class="label-text">Email</span>
          <input type="email" id="email" value="contact@ironfuel.com" />
        </label>

        <label for="phone">
          <span class="label-text">Phone</span>
          <input type="tel" id="phone" value="+123456789" />
        </label>

        <label for="address">
          <span class="label-text">Address</span>
          <textarea id="address">123 Muscle Street, Fit City</textarea>
        </label>

        <button id="saveBtn" type="button">Save Profile</button>
        <p id="status"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
